# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - medicalchatbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://medicalchatbot.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2d55c7b16ba7483d8e7ca2fe67b93ce0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5b209e0fed164eff94b54dcb1316a092 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: medicalchatbot.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2d55c7b16ba7483d8e7ca2fe67b93ce0 }}/medicalchatbot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'medicalchatbot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_921fa326bf844ba9b234fc7f53f05df4 }}
        images: 'medicalchatbot.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2d55c7b16ba7483d8e7ca2fe67b93ce0 }}/medicalchatbot:${{ github.sha }}'