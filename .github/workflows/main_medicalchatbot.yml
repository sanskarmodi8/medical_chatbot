# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - medicalchatbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://medchatreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_fb20e4a7aa0e4e1ba51c7e5b790e0bae }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f0ae2b49ecc14de4871ad7d7154dacc1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: medchatreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fb20e4a7aa0e4e1ba51c7e5b790e0bae }}/medicalchatbotapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'medicalchatbot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cbf55364c1f842eeb4f8bedc58533f28 }}
        images: 'medchatreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fb20e4a7aa0e4e1ba51c7e5b790e0bae }}/medicalchatbotapp:${{ github.sha }}'