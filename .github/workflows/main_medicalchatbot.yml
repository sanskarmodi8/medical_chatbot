# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - medicalchatbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://medicalchatbotregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ee1d235596164e5384815061fe32f0d9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c9be2b1453b34ddba69faa3f8e1287fd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: medicalchatbotregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ee1d235596164e5384815061fe32f0d9 }}/chatbot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'medicalchatbot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0903b0e959cf4099a9a38059ce7fc6f0 }}
        images: 'medicalchatbotregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ee1d235596164e5384815061fe32f0d9 }}/chatbot:${{ github.sha }}'